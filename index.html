<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Drive Lead Media Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif:wght@400&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #012E40 0%, #05908C 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 80%, rgba(242, 169, 34, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(133, 199, 179, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .login-container {
            background: white;
            padding: 0;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, #012E40 0%, #05908C 100%);
            padding: 40px 40px 30px 40px;
            text-align: center;
        }

        .login-header h1 {
            font-family: 'Young Serif', serif;
            color: #EEF4D9;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #85C7B3;
            font-size: 1rem;
        }

        /* Tab Navigation */
        .login-tabs {
            display: flex;
            background: #f9fafb;
            border-bottom: 2px solid #e5e7eb;
        }

        .login-tab {
            flex: 1;
            padding: 18px;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            font-size: 0.95rem;
            font-weight: 600;
            color: #6b7280;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-tab:hover {
            background: rgba(5, 144, 140, 0.05);
            color: #05908C;
        }

        .login-tab.active {
            color: #05908C;
            border-bottom-color: #05908C;
            background: white;
        }

        /* Form Container */
        .form-container {
            padding: 40px;
        }

        .login-form {
            display: none;
        }

        .login-form.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: #012E40;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 1.5px solid #d1d5db;
            border-radius: 10px;
            font-size: 1rem;
            background: white;
            color: #012E40;
            transition: all 0.2s ease;
        }

        .form-group select:hover,
        .form-group input:hover {
            border-color: #85C7B3;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #05908C;
            box-shadow: 0 0 0 4px rgba(5, 144, 140, 0.1);
        }

        .form-group input[type="password"] {
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #05908C 0%, #47a5a3 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(5, 144, 140, 0.3);
        }

        .btn-login:hover {
            background: linear-gradient(135deg, #047a72 0%, #05908C 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(5, 144, 140, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.9rem;
        }

        .loading-state {
            opacity: 0.6;
            pointer-events: none;
        }

        small {
            color: #6b7280;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Drive Lead Media</h1>
            <p>Client Portal & CRM</p>
        </div>

        <!-- Tab Navigation -->
        <div class="login-tabs">
            <button class="login-tab active" data-tab="admin" onclick="switchLoginTab('admin')">
                Admin Login
            </button>
            <button class="login-tab" data-tab="sales-rep" onclick="switchLoginTab('sales-rep')">
                Sales Rep Login
            </button>
        </div>

        <div class="form-container">
            <!-- Admin Login Form -->
            <form class="login-form active" id="admin-form">
                <div class="error-message" id="admin-error"></div>

                <!-- Hidden email field for accessibility/password managers -->
                <input type="email" id="admin-email-hidden" name="username" autocomplete="username" style="display: none;" tabindex="-1" aria-hidden="true">

                <div class="form-group">
                    <label for="admin-name">Select Admin</label>
                    <select id="admin-name" required>
                        <option value="">-- Select your name --</option>
                        <option value="nicolas@driveleadmedia.com">Nicolas</option>
                        <option value="tommy@driveleadmedia.com">Tommy</option>
                        <option value="brenna@driveleadmedia.com">Brenna</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="admin-password">Password</label>
                    <input type="password" id="admin-password" name="password" placeholder="Enter your password" required autocomplete="current-password">
                </div>

                <button type="submit" class="btn-login">Login to Admin Dashboard</button>
            </form>

            <!-- Sales Rep Login Form -->
            <form class="login-form" id="sales-rep-form">
                <div class="error-message" id="rep-error"></div>

                <!-- Hidden email field for accessibility/password managers -->
                <input type="email" id="rep-email-hidden" name="username" autocomplete="username" style="display: none;" tabindex="-1" aria-hidden="true">

                <div class="form-group">
                    <label for="rep-name">Select Your Name</label>
                    <select id="rep-name" required>
                        <option value="">-- Select your name --</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="rep-password">Password</label>
                    <input type="password" id="rep-password" name="password" placeholder="Enter your password" required autocomplete="current-password">
                </div>

                <button type="submit" class="btn-login">Login to Sales Dashboard</button>
            </form>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

    <!-- Configuration -->
    <script src="config.js"></script>

    <script>
        // Switch between login tabs
        function switchLoginTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.login-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');

            // Update forms
            document.querySelectorAll('.login-form').forEach(form => {
                form.classList.remove('active');
            });
            document.getElementById(`${tabName}-form`).classList.add('active');

            // Load sales reps if switching to sales rep tab
            if (tabName === 'sales-rep') {
                loadSalesReps();
            }
        }

        // Load sales reps into dropdown
        async function loadSalesReps() {
            const select = document.getElementById('rep-name');

            // Only load if not already loaded
            if (select.options.length > 1) return;

            try {
                const snapshot = await db.collection('salesReps')
                    .where('active', '==', true)
                    .get();

                // Sort reps alphabetically by name
                const reps = [];
                snapshot.forEach(doc => {
                    reps.push({ id: doc.id, ...doc.data() });
                });
                reps.sort((a, b) => a.name.localeCompare(b.name));

                // Add to dropdown
                reps.forEach(rep => {
                    const option = document.createElement('option');
                    option.value = rep.id;
                    option.textContent = rep.name;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading reps:', error);
                showError('rep', 'Error loading sales reps. Please refresh the page.');
            }
        }

        // Admin Login Handler
        document.getElementById('admin-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('admin-name').value;
            const password = document.getElementById('admin-password').value;
            const btn = e.target.querySelector('.btn-login');

            if (!email) {
                showError('admin', 'Please select your name.');
                return;
            }

            // Show loading state
            btn.textContent = 'Logging in...';
            btn.classList.add('loading-state');

            try {
                // Sign in with Firebase Authentication
                const userCredential = await firebase.auth().signInWithEmailAndPassword(
                    email,
                    password
                );

                // Success - store session and redirect
                sessionStorage.setItem('adminAuthenticated', 'true');
                sessionStorage.setItem('adminUid', userCredential.user.uid);
                window.location.href = 'admin.html';

            } catch (error) {
                console.error('Login error:', error);

                // Handle specific error messages
                if (error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found') {
                    showError('admin', 'Incorrect password. Please try again.');
                } else if (error.code === 'auth/too-many-requests') {
                    showError('admin', 'Too many failed attempts. Please try again later.');
                } else {
                    showError('admin', 'Login failed. Please try again.');
                }

                document.getElementById('admin-password').value = '';
            } finally {
                btn.textContent = 'Login to Admin Dashboard';
                btn.classList.remove('loading-state');
            }
        });

        // Sales Rep Login Handler
        document.getElementById('sales-rep-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const repId = document.getElementById('rep-name').value;
            const password = document.getElementById('rep-password').value;
            const btn = e.target.querySelector('.btn-login');

            if (!repId) {
                showError('rep', 'Please select your name.');
                return;
            }

            // Show loading state
            btn.textContent = 'Logging in...';
            btn.classList.add('loading-state');

            try {
                // Get rep data to find their email
                const doc = await db.collection('salesReps').doc(repId).get();

                if (!doc.exists) {
                    showError('rep', 'Sales rep not found.');
                    btn.textContent = 'Login to Sales Dashboard';
                    btn.classList.remove('loading-state');
                    return;
                }

                const data = doc.data();

                // Check if rep has email configured for Firebase Auth
                if (!data.email) {
                    showError('rep', 'This account needs to be migrated. Please contact your administrator.');
                    btn.textContent = 'Login to Sales Dashboard';
                    btn.classList.remove('loading-state');
                    return;
                }

                // Firebase Authentication
                const userCredential = await firebase.auth().signInWithEmailAndPassword(
                    data.email,
                    password
                );

                // Success - Firebase Auth handles the session
                sessionStorage.setItem('repAuthenticated', 'true');
                sessionStorage.setItem('repId', userCredential.user.uid);
                sessionStorage.setItem('repName', data.name);
                sessionStorage.setItem('repRole', data.role);
                window.location.href = 'sales-dashboard.html';
            } catch (error) {
                console.error('Login error:', error);
                showError('rep', 'Login failed. Please try again.');
            } finally {
                btn.textContent = 'Login to Sales Dashboard';
                btn.classList.remove('loading-state');
            }
        });

        // Show error message
        function showError(type, message) {
            const errorDiv = document.getElementById(`${type}-error`);
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';

            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Update hidden email fields when user selects their name (for password managers)
        document.getElementById('admin-name').addEventListener('change', (e) => {
            document.getElementById('admin-email-hidden').value = e.target.value;
        });

        document.getElementById('rep-name').addEventListener('change', async (e) => {
            const repId = e.target.value;
            if (repId) {
                try {
                    const doc = await db.collection('salesReps').doc(repId).get();
                    if (doc.exists) {
                        document.getElementById('rep-email-hidden').value = doc.data().email || '';
                    }
                } catch (error) {
                    console.error('Error fetching rep email:', error);
                }
            }
        });

        // Auto-focus admin name dropdown on page load
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('admin-name').focus();
        });
    </script>
</body>
</html>
