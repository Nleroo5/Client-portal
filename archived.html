<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archived Deals - Sales Dashboard</title>
    <link rel="stylesheet" href="sales-styles.css">
    <style>
        .archived-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 24px;
        }

        .archived-header {
            text-align: center;
            margin-bottom: 48px;
        }

        .archived-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--golden-yellow);
            margin-bottom: 12px;
        }

        .archived-header p {
            font-size: 1rem;
            color: var(--text-on-dark);
        }

        .deals-grid {
            display: grid;
            gap: 16px;
        }

        .archived-deal {
            background: var(--bg-card);
            border: 2px solid var(--aqua);
            border-radius: 8px;
            padding: 20px;
            border-left: 4px solid var(--error);
        }

        .deal-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .deal-company {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .deal-date {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .deal-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border-light);
        }

        .detail-item {
            font-size: 0.875rem;
        }

        .detail-label {
            color: var(--text-muted);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .detail-value {
            color: var(--text-primary);
            font-weight: 500;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--golden-yellow);
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 24px;
            transition: all 0.15s;
        }

        .back-link:hover {
            color: var(--aqua);
            transform: translateX(-4px);
        }
    </style>
</head>
<body>
    <div class="archived-container">
        <a href="sales-dashboard.html" class="back-link">
            ‚Üê Back to Dashboard
        </a>

        <div class="archived-header">
            <h1>Archived Deals</h1>
            <p>View all closed and lost deals</p>
        </div>

        <div id="archivedDeals" class="deals-grid">
            <div style="text-align: center; padding: 60px 20px;">
                <div class="spinner"></div>
                <p style="color: var(--text-secondary); margin-top: 16px;">Loading archived deals...</p>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="config.js"></script>

    <script>
        // Check authentication
        firebase.auth().onAuthStateChanged(user => {
            if (!user) {
                window.location.href = 'sales.html';
                return;
            }
            loadArchivedDeals();
        });

        const db = firebase.firestore();

        async function loadArchivedDeals() {
            const repId = sessionStorage.getItem('repId');
            if (!repId) {
                window.location.href = 'sales.html';
                return;
            }

            try {
                const snapshot = await db.collection('deals')
                    .where('repId', '==', repId)
                    .where('archived', '==', true)
                    .orderBy('archivedAt', 'desc')
                    .get();

                const container = document.getElementById('archivedDeals');

                if (snapshot.empty) {
                    container.innerHTML = `
                        <div style="text-align: center; padding: 60px 20px;">
                            <h3 style="color: var(--text-secondary); font-weight: 500;">No archived deals yet</h3>
                            <p style="color: var(--text-muted); margin-top: 8px;">Deals marked as lost will appear here</p>
                        </div>
                    `;
                    return;
                }

                let html = '';
                snapshot.forEach(doc => {
                    const deal = doc.data();
                    const archivedDate = deal.archivedAt ? new Date(deal.archivedAt.toDate()).toLocaleDateString() : 'N/A';

                    html += `
                        <div class="archived-deal">
                            <div class="deal-header">
                                <div>
                                    <div class="deal-company">${deal.companyName || 'Unnamed Deal'}</div>
                                    <div class="deal-date">Archived on ${archivedDate}</div>
                                </div>
                            </div>

                            <div class="deal-details">
                                <div class="detail-item">
                                    <div class="detail-label">Contact</div>
                                    <div class="detail-value">${deal.contactName || 'N/A'}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Email</div>
                                    <div class="detail-value">${deal.email || 'N/A'}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Phone</div>
                                    <div class="detail-value">${deal.phone || 'N/A'}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Stage</div>
                                    <div class="detail-value">${formatStage(deal.stage)}</div>
                                </div>
                            </div>
                        </div>
                    `;
                });

                container.innerHTML = html;
            } catch (error) {
                console.error('Error loading archived deals:', error);
                document.getElementById('archivedDeals').innerHTML = `
                    <div style="text-align: center; padding: 60px 20px;">
                        <p style="color: var(--error);">Error loading archived deals</p>
                    </div>
                `;
            }
        }

        function formatStage(stage) {
            const stageMap = {
                'new-lead': 'New Lead',
                'qualified': 'Qualified',
                'discovery': 'Discovery',
                'proposal': 'Proposal',
                'negotiation': 'Negotiation',
                'onboarding': 'Onboarding',
                'live': 'Live',
                'closed-won': 'Closed Won',
                'closed-lost': 'Closed Lost'
            };
            return stageMap[stage] || stage;
        }
    </script>
</body>
</html>
