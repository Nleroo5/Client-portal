<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS Login - Drive Lead Media</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #012E40 0%, #05908C 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px 40px;
            max-width: 450px;
            width: 100%;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-section h1 {
            font-family: 'Bitter', serif;
            color: #012E40;
            font-size: 2rem;
            margin-bottom: 8px;
        }

        .logo-section .subtitle {
            color: #05908C;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            color: #012E40;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #E8F5F3;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: #05908C;
            background: #E8F5F3;
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #05908C 0%, #047772 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(5, 144, 140, 0.4);
        }

        .btn-login:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #05908C;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #3a3;
            border: 1px solid #cfc;
        }

        .info-box {
            background: #E8F5F3;
            border-left: 4px solid #05908C;
            padding: 16px;
            border-radius: 8px;
            margin-top: 30px;
        }

        .info-box p {
            color: #012E40;
            font-size: 0.85rem;
            line-height: 1.6;
        }

        .info-box strong {
            color: #05908C;
        }

        @media (max-width: 500px) {
            .login-container {
                padding: 30px 20px;
            }

            .logo-section h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <h1>üèóÔ∏è Website CMS</h1>
            <p class="subtitle">Drive Lead Media</p>
        </div>

        <div id="alertBox"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="your@email.com" autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter your password" autocomplete="current-password">
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                Login to CMS
            </button>
        </form>

        <div class="forgot-password">
            <a href="#" id="forgotPasswordLink">Forgot your password?</a>
        </div>

        <div class="info-box">
            <p><strong>First time logging in?</strong><br>
            Use the email and password provided by Drive Lead Media. You'll be able to change your password after logging in.</p>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

    <!-- Firebase Config -->
    <script src="../config.js"></script>

    <script>
        // db is already declared in config.js

        // Show alert message
        function showAlert(message, type = 'error') {
            const alertBox = document.getElementById('alertBox');
            alertBox.innerHTML = `<div class="alert alert-${type}">${message}</div>`;

            if (type === 'success') {
                setTimeout(() => {
                    alertBox.innerHTML = '';
                }, 3000);
            }
        }

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');

            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';

            try {
                // First, check if this is a first-time login (account not created yet)
                const cmsAccessQuery = await db.collection('cmsClients')
                    .where('email', '==', email)
                    .where('active', '==', true)
                    .limit(1)
                    .get();

                if (cmsAccessQuery.empty) {
                    throw new Error('You do not have access to the CMS. Please contact Drive Lead Media.');
                }

                const clientData = cmsAccessQuery.docs[0].data();
                const clientId = cmsAccessQuery.docs[0].id;

                // Check if account needs to be created
                if (clientData.accountCreated === false) {
                    // Verify temp password matches
                    if (password !== clientData.tempPassword) {
                        throw new Error('Invalid password. Please use the password provided by your administrator.');
                    }

                    // Create Firebase Auth account
                    const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                    const user = userCredential.user;

                    // Update CMS client record
                    await db.collection('cmsClients').doc(clientId).update({
                        userId: user.uid,
                        accountCreated: true,
                        tempPassword: firebase.firestore.FieldValue.delete()  // Remove temp password
                    });

                    showAlert('Account created! Welcome to your CMS!', 'success');
                } else {
                    // Regular login for existing account
                    const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                    const user = userCredential.user;
                }

                // Store client ID in session
                sessionStorage.setItem('cmsClientId', clientId);
                sessionStorage.setItem('cmsClientName', clientData.clientName);

                showAlert('Login successful! Redirecting...', 'success');

                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);

            } catch (error) {
                console.error('Login error:', error);

                let errorMessage = 'Login failed. Please check your credentials.';

                if (error.code === 'auth/wrong-password') {
                    errorMessage = 'Incorrect password. Please try again.';
                } else if (error.code === 'auth/user-not-found') {
                    errorMessage = 'No account found with this email.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Invalid email address format.';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'Too many failed attempts. Please try again later.';
                } else if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'An account with this email already exists. Please try logging in normally.';
                } else if (error.message.includes('CMS') || error.message.includes('password')) {
                    errorMessage = error.message;
                }

                showAlert(errorMessage, 'error');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login to CMS';
            }
        });

        // Forgot password
        document.getElementById('forgotPasswordLink').addEventListener('click', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();

            if (!email) {
                showAlert('Please enter your email address first.', 'error');
                return;
            }

            try {
                await firebase.auth().sendPasswordResetEmail(email);
                showAlert('Password reset email sent! Check your inbox.', 'success');
            } catch (error) {
                console.error('Password reset error:', error);
                showAlert('Error sending password reset email. Please contact support.', 'error');
            }
        });

        // Check if already logged in
        firebase.auth().onAuthStateChanged(async (user) => {
            if (user) {
                // Check if has CMS access
                const cmsAccessQuery = await db.collection('cmsClients')
                    .where('email', '==', user.email)
                    .where('active', '==', true)
                    .limit(1)
                    .get();

                if (!cmsAccessQuery.empty) {
                    // Already logged in, redirect to dashboard
                    window.location.href = 'dashboard.html';
                }
            }
        });
    </script>
</body>
</html>
