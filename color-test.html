<!DOCTYPE html>
<html>
<head>
    <title>Color Test</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: Arial, sans-serif;
        }
        .test-box {
            width: 300px;
            height: 100px;
            margin: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }
        .blue-box {
            background: #0EA5E9 !important;
        }
        .emerald-box {
            background: #10B981 !important;
        }
    </style>
</head>
<body>
    <h1>Color Test Page</h1>
    <p>If you see VIBRANT BLUE and VIBRANT GREEN boxes below, colors are working!</p>

    <div class="test-box blue-box">
        VIBRANT BLUE #0EA5E9
    </div>

    <div class="test-box emerald-box">
        VIBRANT EMERALD #10B981
    </div>

    <h2>Button Test:</h2>
    <button style="background: #0EA5E9 !important; color: white !important; border: none; padding: 15px 30px; font-size: 16px; cursor: pointer; border-radius: 8px;">
        BLUE BUTTON
    </button>

    <button style="background: #10B981 !important; color: white !important; border: none; padding: 15px 30px; font-size: 16px; cursor: pointer; border-radius: 8px; margin-left: 10px;">
        EMERALD BUTTON
    </button>
</body>
</html>
