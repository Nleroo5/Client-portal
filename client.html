<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Portal - Drive Lead Media</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #012E40 0%, #05908C 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .loading-container {
            background: white;
            border-radius: 16px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #E8F5F3;
            border-top-color: #05908C;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        h1 {
            color: #012E40;
            font-size: 1.5rem;
            margin-bottom: 12px;
        }

        p {
            color: #6b7280;
            font-size: 1rem;
            line-height: 1.6;
        }

        .error-container {
            background: white;
            border-radius: 16px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
        }

        .error-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .error-container h1 {
            color: #dc2626;
            margin-bottom: 16px;
        }

        .error-container p {
            margin-bottom: 24px;
        }

        .btn {
            background: linear-gradient(135deg, #05908C 0%, #47a5a3 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 32px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- Loading State -->
    <div class="loading-container" id="loadingState">
        <div class="spinner"></div>
        <h1>Loading Your Portal</h1>
        <p>Please wait while we prepare your experience...</p>
    </div>

    <!-- Error State (hidden initially) -->
    <div class="error-container" id="errorState" style="display: none;">
        <div class="error-icon">⚠️</div>
        <h1>Portal Not Found</h1>
        <p id="errorMessage">We couldn't find a portal associated with this link. Please check your URL or contact support.</p>
        <a href="index.html" class="btn">Back to Login</a>
    </div>

    <!-- Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBqRjf1d8hDJTMJUH3zVLxCZ87FZJv9X9A",
            authDomain: "drive-lead-media-crm.firebaseapp.com",
            projectId: "drive-lead-media-crm",
            storageBucket: "drive-lead-media-crm.appspot.com",
            messagingSenderId: "574813940558",
            appId: "1:574813940558:web:b80e8c8c6e0e8e8e8e8e8e"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Parse URL parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Show error state
        function showError(message) {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('errorState').style.display = 'block';
            document.getElementById('errorMessage').textContent = message;
        }

        // Route to appropriate portal
        async function routeToPortal() {
            try {
                // Get client ID from URL
                const clientId = getQueryParam('id');

                if (!clientId) {
                    showError('No client ID provided in the URL. Please use the link provided by Drive Lead Media.');
                    return;
                }

                console.log('Looking up client with ID:', clientId);

                // Check if this is a website quote
                const quoteDoc = await db.collection('websiteQuotes').doc(clientId).get();

                if (quoteDoc.exists) {
                    console.log('Found website quote, redirecting...');
                    // Redirect to website quote form with the ID
                    window.location.href = `index-website-quote.html?id=${clientId}`;
                    return;
                }

                // Check if this is a client portal
                const clientDoc = await db.collection('clients').doc(clientId).get();

                if (!clientDoc.exists) {
                    showError('Client portal not found. This link may be invalid or expired. Please contact Drive Lead Media for assistance.');
                    return;
                }

                const clientData = clientDoc.data();
                console.log('Found client portal, type:', clientData.portalType);

                // Route based on portal type
                if (clientData.portalType === 'contract') {
                    window.location.href = `index-contract.html?id=${clientId}`;
                } else if (clientData.portalType === 'm2m') {
                    window.location.href = `index-m2m.html?id=${clientId}`;
                } else {
                    showError('Invalid portal type. Please contact Drive Lead Media for assistance.');
                }

            } catch (error) {
                console.error('Error routing to portal:', error);
                showError('An error occurred while loading your portal. Please try again or contact support.');
            }
        }

        // Run routing on page load
        routeToPortal();
    </script>
</body>
</html>
