<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Rep Login - Drive Lead Media</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif:wght@400&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #012E40 0%, #05908C 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 80%, rgba(242, 169, 34, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(133, 199, 179, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .login-container {
            background: #EEF4D9;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            font-family: 'Young Serif', serif;
            color: #012E40;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #05908C;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: #012E40;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #85C7B3;
            border-radius: 10px;
            font-size: 1rem;
            background: white;
            color: #012E40;
            transition: all 0.2s ease;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #05908C;
            box-shadow: 0 0 0 3px rgba(5, 144, 140, 0.1);
        }

        .form-group input[type="password"] {
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #05908C 0%, #47a5a3 100%);
            color: #EEF4D9;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(5, 144, 140, 0.3);
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #012E40 0%, #2a5a6b 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(5, 144, 140, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #ffe6e6;
            color: #d32f2f;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-weight: 600;
            border-left: 4px solid #d32f2f;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .help-text {
            text-align: center;
            margin-top: 25px;
            color: #05908C;
            font-size: 0.9rem;
        }

        .help-text a {
            color: #05908C;
            font-weight: 600;
            text-decoration: none;
        }

        .help-text a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 40px 30px;
                margin: 20px;
            }

            .login-header h1 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Sales Rep Login</h1>
            <p>Drive Lead Media</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="repSelect">Select Your Name</label>
                <select id="repSelect" required>
                    <option value="">-- Choose your name --</option>
                </select>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">Login to Dashboard</button>
        </form>

        <div class="help-text">
            Need help? Contact <a href="mailto:Nicolas@driveleadmedia.com">leadership</a>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Configuration -->
    <script src="config.js"></script>

    <script>
        // Load available reps from Firebase
        async function loadReps() {
            try {
                const snapshot = await db.collection('salesReps')
                    .where('active', '==', true)
                    .orderBy('name')
                    .get();

                const select = document.getElementById('repSelect');

                snapshot.forEach(doc => {
                    const data = doc.data();
                    const option = document.createElement('option');
                    option.value = doc.id;
                    option.textContent = data.name;
                    select.appendChild(option);
                });

                // If no reps found, show message
                if (snapshot.empty) {
                    select.innerHTML = '<option value="">No reps found - Contact admin</option>';
                }
            } catch (error) {
                console.error('Error loading reps:', error);
                showError('Unable to load rep list. Please refresh the page.');
            }
        }

        // Handle login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const repId = document.getElementById('repSelect').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');

            if (!repId) {
                showError('Please select your name');
                return;
            }

            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';

            try {
                // Get rep data from Firebase
                const doc = await db.collection('salesReps').doc(repId).get();

                if (!doc.exists) {
                    showError('Rep account not found');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Login to Dashboard';
                    return;
                }

                const repData = doc.data();

                // Check if rep is active
                if (!repData.active) {
                    showError('Your account has been deactivated. Contact leadership.');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Login to Dashboard';
                    return;
                }

                // Check password
                if (password === repData.password) {
                    // Store session data
                    sessionStorage.setItem('repAuthenticated', 'true');
                    sessionStorage.setItem('repId', repId);
                    sessionStorage.setItem('repName', repData.name);
                    sessionStorage.setItem('repEmail', repData.email || '');

                    // Redirect to rep dashboard
                    window.location.href = 'sales-dashboard.html';
                } else {
                    showError('Incorrect password. Please try again.');
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Login to Dashboard';
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Login failed. Please try again or contact support.');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login to Dashboard';
            }
        });

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = '❌ ' + message;
            errorDiv.classList.add('show');

            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }

        // Load reps on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadReps();

            // Focus password field when rep is selected
            document.getElementById('repSelect').addEventListener('change', () => {
                if (document.getElementById('repSelect').value) {
                    document.getElementById('password').focus();
                }
            });

            // Allow Enter key on password field
            document.getElementById('password').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    document.getElementById('loginForm').dispatchEvent(new Event('submit'));
                }
            });
        });
    </script>
</body>
</html>
